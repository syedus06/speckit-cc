services:
  spec-workflow-mcp:
    build:
      context: ..
      dockerfile: containers/Dockerfile
    ports:
      - "${DASHBOARD_PORT:-5000}:${DASHBOARD_PORT:-5000}"
    volumes:
      - "${SPEC_WORKFLOW_PATH:-./workspace}/.spec-workflow:/workspace/.spec-workflow:rw"
    environment:
      - DASHBOARD_PORT=${DASHBOARD_PORT:-5000}
    restart: unless-stopped
